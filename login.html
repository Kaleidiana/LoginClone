<!DOCTYPE html>
<html>

<head>
    <title>Login Form Design</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="loginbox">
        <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-PNG.png" class="avatar">
        <h1>Login Here</h1>
        <form>
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="text" name="" placeholder="Enter Password">
            <input type="Submit" name="" value="Login">
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a><br>
        </form>
    </div>
</body>

</html>
